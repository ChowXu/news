		<script type="text/javascript">
			$(document).ready(function() {

				$.post("getSession", null, function(data) {
					if(data == null) {

					} else {
						$('#login_button').hide();
						$('#login_icon a').html("hello " + data.userName);
						$('#login_icon').show();

					}

				}, "json");

				$.post("showExpress!write", null, function(data) {
					showExpressData(data.datalist);
					$("#new-pagination").pagination(data.totalRecords, {
						items_per_page: data.pageSize,
						current_page: data.currentPage - 1,
						load_first_page: false,
						callback: handlePaginationClick
					});

				}, "json");

			});

			function showExpressData(datalist) {
				var expressDataHtml = "";
				$('.expressDatalist').html("");
				$.each(datalist, function(index, obj) {
					expressDataHtml += "<tr>";
					expressDataHtml += "<td>" + '<img src="images/iconE.png"></img>' + "</td>";
					expressDataHtml += "<td>" + obj.name + "</td>";
					expressDataHtml += "<td>" + obj.num + "</td>";
					expressDataHtml += "<td>" + obj.description + "</td>";
					expressDataHtml += "<td>" + obj.tel + "</td>";
					expressDataHtml += "</tr>";
				});
				$(".expressDatalist").append(expressDataHtml);
			}

			function handlePaginationClick(new_page_index, pagination_container) {
				$.post("showExpress!write?currentPage =" + (new_page_index + 1), null,
					function(data) {
						showExpressData(data.datalist);
					}, "json")

				return false;
			}
		</script>
