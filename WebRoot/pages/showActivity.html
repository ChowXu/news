		<script type="text/javascript">
			$(document).ready(function() {
				$.post("getSession", null, function(data) {
					if(data == null) {

					} else {
						$('#login_button').hide();
						$('#login_icon a').html("hello " + data.userName);
						$('#login_icon').show();

					}

				}, "json");

				var searchText = $('.search-box').val();
				$.post("showActivity!write?searchKey =" + searchText, null, function(data) {
					showActivityData(data.datalist);
					$("#new-pagination").pagination(data.totalRecords, {
						items_per_page: data.pageSize,
						current_page: data.currentPage - 1,
						load_first_page: false,
						callback: handlePaginationClick
					});

				}, "json");

			});

			function showActivityData(datalist) {
				var activityDataHtml = "";
				$('.activityDatalist').html("");
				$.each(datalist, function(index, obj) {
					activityDataHtml += "<tr>";
					activityDataHtml += "<td>" + '<img src="images/iconA.png"></img>' + "</td>";
					activityDataHtml += "<td>" + obj.name + "</td>";
					activityDataHtml += "<td>" + obj.description + "</td>";
					activityDataHtml += "<td>" + obj.tele + "</td>";
					activityDataHtml += "</tr>";
				});
				$(".activityDatalist").append(activityDataHtml);
			}

			function handlePaginationClick(new_page_index, pagination_container) {
				var searchText = $('.search-box').val();
				$.post("showActivity!write?currentPage =" + (new_page_index + 1) +
					"&searchKey =" + searchText, null,
					function(data) {
						showActivityData(data.datalist);
					}, "json")

				return false;
			}

			function search() {
				var searchText = $('.search-box').val();
				searchText = jQuery.trim(searchText);
				var searchText = $('.search-box').val();
				$.post("showActivity!write?searchKey =" + searchText, null,
					function(data) {
						showActivityData(data.datalist);
						$("#new-pagination").pagination(data.totalRecords, {
							items_per_page: data.pageSize,
							current_page: data.currentPage - 1,
							load_first_page: false,
							callback: handlePaginationClick
						});

					}, "json");

			}
		</script>
